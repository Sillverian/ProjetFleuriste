<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<!-- CSS only -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
	crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
	crossorigin="anonymous"></script>
<!-- Jquery -->
<script
	src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"
	integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ=="
	crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<!-- Menu -->
<script type="text/javascript" src="./js/menu.js"></script>
<!-- GestionJS -->
<script type="text/javascript" src="./js/gestionBouquet.js"></script>
</head>
<body>
	<!-- Barre de navigation -->
	<div id="menu"></div>

	<!-- Affichage des erreurs -->
	<div class="alert alert-danger" id="errorBouquet"></div>

	<h2 class="text-center p-4">Gestion des bouquets</h2>

	<!-- Tableau gestion des bouquets -->
	<table class="table">
		<thead>
			<tr>
				<td>ID</td>
				<td>Nom</td>
				<td>Tarif</td>
				<td>Quantité</td>
				<td>Couleur dominante</td>
				<td>Saison</td>
				<td>Style</td>
				<td colspan="2">Actions</td>
			</tr>
		</thead>
		<tbody id="tBodyBouquet"></tbody>
	</table>

	<!-- Bouton de l'affichage du modal d'ajout -->
	<button type="button" class="btn btn-primary btn-sm w-100"
		data-bs-toggle="modal" data-bs-target="#modAjoutBouquet" id="btnModal">Ajout
		d'un bouquet</button>

	<!-- Modal d'ajout de bouquet -->
	<div class="modal fade" id="modAjoutBouquet" data-bs-backdrop="static"
		data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticModal"
		aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="staticModal">Ajout d'un bouquet</h5>
					<button type="button" class="btn btn-close" data-bs-dismiss="modal"
						aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="m-3">
						<label class="form-label"> Nom du bouquet : </label> <input
							class="form-control" type="text" name="nomBouquet"
							id="nomBouquet">
					</div>
					<div class="m-3">
						<label class="form-label"> Tarif unitaire du bouquet : </label> <input
							class="form-control" type="number" min="0" step="0.1"
							name="tuBouquet" id="tuBouquet">
					</div>
					<div class="m-3">
						<label class="form-label"> Quantité du bouquet : </label> <input
							class="form-control" type="number" min="0" name="qteBouquet"
							id="qteBouquet">
					</div>
					<div class="m-3">
						<label class="form-label"> Informations du bouquet : </label>
						<textarea class="form-control" rows="5" name="infoBouquet"
							id="infoBouquet"></textarea>
					</div>
					<div class="m-3">
						<label class="form-label"> URL du bouquet : </label> <input
							class="form-control" type="text" name="urlBouquet"
							id="urlBouquet">
					</div>
					<div class="m-3">
						<label class="form-label"> Couleur dominante du bouquet :
						</label> <input class="form-control" type="text" name="cdBouquet"
							id="cdBouquet">
					</div>
					<div class="m-3">
						<label class="form-label"> Saison du bouquet : </label> <select
							class="form-select" id="saisonBouquet"></select>
					</div>
					<div class="m-3">
						<label class="form-label"> Style du bouquet : </label> <select
							class="form-select" id="styleBouquet"></select>
					</div>
					<div class="m-3">
						<input class="form-control" type="hidden" name="idBouquet" id="idBouquet">
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-primary btn-sm w-100" type="button"
						id="formAjtBouquet">Envoyer</button>
						<button class="btn btn-info btn-sm w-100" type="button"
						id="formModifBouquet">Enregistrer les modifications</button>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
